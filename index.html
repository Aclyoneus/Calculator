<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="calculator">
            <div class="calculator-display">
                <input class="input-window" disabled />
            </div>
            <div class="calculator-body">
                <div class="calculator-buttons">
                    <button id="plus-sign-button" class="calculator-button">+</button>
                    <button id="number-one-button" class="calculator-button">1</button>
                    <button id="number-four-button" class="calculator-button">4</button>
                    <button id="number-seven-button" class="calculator-button">7</button>
                    <button id="number-zero-button" class="calculator-button">0</button>
                </div>
                <div class="calculator-buttons">
                    <button id="minus-sign-button" class="calculator-button">-</button>
                    <button id="number-two-button" class="calculator-button">2</button>
                    <button id="number-five-button" class="calculator-button">5</button>
                    <button id="number-eight-button" class="calculator-button">8</button>
                    <button id="dot-sign-button" class="calculator-button">.</button>
                </div>
                <div class="calculator-buttons">
                    <button id="multiplication-sign-button" class="calculator-button">ร</button>
                    <button id="number-three-button" class="calculator-button">3</button>
                    <button id="number-six-button" class="calculator-button">6</button>
                    <button id="number-nine-button" class="calculator-button">9</button>
                    <button id="reset-button" class="calculator-button">C</button>
                </div>
                <div class="calculator-buttons">
                    <button id="division-sign-button" class="calculator-button">รท</button>
                    <button id="equals-sign-button" class="calculator-button calculator-button-big">=</button>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
